<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Feedback Loop Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #f9f3ff, #fffbe6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      font-size: 28px;
      color: #6a4fb3;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #8e7cc3;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(145deg, #f5d9ff, #ffeec9);
      color: #4b3b7c;
      transition: all 0.2s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background: linear-gradient(145deg, #ead0ff, #fff0b2);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }

    @media (max-width: 500px) {
      button {
        width: 100%;
      }
      .button-group {
        flex-direction: column;
        gap: 12px;
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h2>LOOPüéß</h2>
  <p>‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏π‡∏î</p>

  <div class="button-group">
    <button id="startBtn">üé§START</button>
    <button id="stopBtn">üõëSTOP</button>
  </div>

  <script>
    let audioCtx;
    let micStream;
    let micSource;
    let delayNode;
    let feedbackGain;
    let loopInterval;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    async function initAudio() {
      if (!audioCtx) {
        audioCtx = new AudioContext();
        delayNode = audioCtx.createDelay(1.0);
        delayNode.delayTime.value = 0.25;

        feedbackGain = audioCtx.createGain();
        feedbackGain.gain.value = 0.3;

        delayNode.connect(feedbackGain);
        feedbackGain.connect(delayNode);
        delayNode.connect(audioCtx.destination);

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° feedback ‡∏ó‡∏µ‡∏•‡∏∞‡∏ô‡∏¥‡∏î‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ
        loopInterval = setInterval(() => {
          if (feedbackGain.gain.value < 0.95) {
            feedbackGain.gain.value += 0.01;
            console.log("‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πâ‡∏≠‡∏á:", feedbackGain.gain.value.toFixed(2));
          }
        }, 5000);
      }
    }

    // ‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    startBtn.addEventListener('mousedown', async () => {
      await initAudio();
      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        micSource = audioCtx.createMediaStreamSource(micStream);
        micSource.connect(delayNode);
        console.log("üé§ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á");
      } catch (err) {
        alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ: " + err.message);
      }
    });

    // ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏¢‡∏∏‡∏î
    startBtn.addEventListener('mouseup', () => {
      if (micStream) {
        micStream.getTracks().forEach(track => track.stop());
        micStream = null;
        micSource = null;
        console.log("üì¥ ‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÅ‡∏•‡πâ‡∏ß ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Å‡πâ‡∏≠‡∏á‡∏¢‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà");
      }
    });

    // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
    startBtn.addEventListener('touchstart', async (e) => {
      e.preventDefault();
      await initAudio();
      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        micSource = audioCtx.createMediaStreamSource(micStream);
        micSource.connect(delayNode);
        console.log("üé§ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á (touch)");
      } catch (err) {
        alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ: " + err.message);
      }
    });

    startBtn.addEventListener('touchend', () => {
      if (micStream) {
        micStream.getTracks().forEach(track => track.stop());
        micStream = null;
        micSource = null;
        console.log("üì¥ ‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÅ‡∏•‡πâ‡∏ß (touch)");
      }
    });

    // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
    stopBtn.onclick = () => {
      if (micStream) {
        micStream.getTracks().forEach(track => track.stop());
        micStream = null;
      }

      if (loopInterval) clearInterval(loopInterval);
      if (audioCtx) {
        audioCtx.close();
        audioCtx = null;
      }

      micSource = null;
      delayNode = null;
      feedbackGain = null;

      console.log("üõë ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏•‡∏∞‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö");
    };
  </script>
</body>
</html>
